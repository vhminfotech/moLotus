mutation RegisterUser($name: String!, $operatorId: ID!, $msisdn: String!){
    registerUser(name: $name, operatorId: $operatorId, msisdn: $msisdn) {
        token
        message
        status
        userData {
            name
            userId
            msisdn
            operator
            createdAt
            updatedAt
            lastActive
            userStatus
        }
    }
}
