mutation CreateThread($message: String!, $lastSenderId: ID!, $recipientsIds:[ID!]!,
    $isGroup: Boolean!, $groupName: String!){
    createThread(threadInput: {
        message:$message,
        lastSenderId:$lastSenderId,
        recipientsIds:$recipientsIds
        isGroup: $isGroup
        groupName: $groupName
    }) {
        id
        lastSenderId
        message
        date
        recipientsIds
        currentUser
        unreadCount
        recipientsCount
        recipientUser
        isGroup
        groupName
    }
}