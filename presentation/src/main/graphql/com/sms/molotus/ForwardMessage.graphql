mutation ForwardMessage(
    $chat: [ChatObject]!,
    $threadId: ID!,
    $senderId:ID!,
    $receiverId:ID!,
    ){
    forwardMessage(messageInput:{
        threadId:$threadId
        senderId:$senderId
        chat:$chat
        receiverId:$receiverId
    }){
        messages{
            isForwarded
            message
            threadId
            senderId
            _id
        }
    }
}
